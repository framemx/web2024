<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>งานที่ 1: แบบทดสอบ ม.1</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Sarabun:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        @font-face {
            font-family: font;
            src: url(./font/KrarokDemo.ttf);
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #64b3fd;
            margin: 0;
            padding: 0;
            color: #333;
            font-family: font;
        }

        .container-fluid {
            background-color: #f87721;
            color: white;
            text-align: center;
            padding: 30px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h1 {
            font-size: 2rem;
            margin: 0;
            font-weight: 600;
        }

        .container {
            padding: 20px;
            max-width: 800px;
            margin: 50px auto;
        }

        button {
            background-color: #f87721;
            color: white;
            font-size: 1.2rem;
            padding: 12px 25px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #quizBox {
            display: none;
        }

        .quiz-box {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .quiz-question {
            font-size: 1.2rem;
            font-weight: 500;
            color: #333;
            margin-bottom: 10px;
        }

        .quiz-option {
            font-size: 1rem;
            margin: 8px 0;
            padding-left: 30px;
        }

        .quiz-option input {
            margin-right: 10px;
        }

        .quiz-option label {
            cursor: pointer;
            color: #555;
        }

        .quiz-option input:checked + label {
            font-weight: bold;
            color: #4CAF50;
        }

        #btnCheckAnswer {
            background-color: #28a745;
            width: 100%;
        }

        #btnCheckAnswer:hover {
            background-color: #218838;
        }

        #resultBox {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            text-align: center;
            color: #333;
        }

    </style>
</head>
<body>

<div class="container-fluid">
    <h1>แบบทดสอบเข้าม.1</h1>
</div>

<div class="container">
    <div id="startBox">
        <button id="btnStart">เริ่มทำแบบทดสอบ</button>
    </div>
    <div id="quizBox">
        <div id="quizListBox"></div>
        <button id="btnCheckAnswer">ตรวจคำตอบ</button>
        <div id="resultBox"></div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    let quizlist = []; // ใช้เก็บข้อมูลคำถาม
    let userAnswers = []; // เก็บคำตอบของผู้ใช้

    $(function(){
        // เมื่อคลิกเริ่มทำแบบทดสอบ
        $("#btnStart").click(function(){
            $("#startBox").hide();
            $("#quizBox").show();
            loadQuizData(); // โหลดข้อมูลคำถาม
        });

        // เมื่อคลิกตรวจคำตอบ
        $("#btnCheckAnswer").click(function(){
            checkAnswers(); // ตรวจสอบคำตอบ
        });
    });

    // โหลดข้อมูลจาก quiz.json
    function loadQuizData() {
        fetch('quiz.json')
            .then(response => response.json())
            .then(data => {
                quizlist = data.questions; // บันทึกข้อมูลคำถาม
                displayQuizList(); // แสดงคำถาม
            })
            .catch(error => console.error('Error loading the quiz data:', error));
    }

    // แสดงคำถามในแบบทดสอบ
    function displayQuizList() {
        $("#quizListBox").html(""); // ล้างข้อมูลเก่า
        quizlist.forEach(function(q, index) {
            const questionHTML = `
                <div class="quiz-box">
                    <div class="quiz-question">ข้อที่ ${index + 1}: ${q.title}</div>
                    <div class="quiz-option">
                        ${q.options.map((opt, idx) => `
                            <div>
                                <input type="radio" name="q${index}" value="${idx + 1}" id="q${index}_opt${idx + 1}">
                                <label for="q${index}_opt${idx + 1}">${opt}</label>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            $("#quizListBox").append(questionHTML);
        });
    }

    // ตรวจคำตอบของผู้ใช้
    function checkAnswers() {
        let score = 0;
        userAnswers = []; // รีเซ็ตคำตอบของผู้ใช้ก่อนตรวจ

        quizlist.forEach(function(q, index) {
            const selectedOption = $("input[name='q" + index + "']:checked").val();
            if (selectedOption) {
                userAnswers.push(parseInt(selectedOption)); // เก็บคำตอบที่เลือก
                if (parseInt(selectedOption) === q.answer) {
                    score++; // คำนวณคะแนนถ้าคำตอบถูกต้อง
                }
            } else {
                userAnswers.push(null); // ถ้าไม่มีการเลือกคำตอบให้เก็บค่า null
            }
        });

        const totalQuestions = quizlist.length;
        const resultText = `คุณทำคะแนนได้ ${score} จาก ${totalQuestions} ข้อ`;
        $("#resultBox").text(resultText); // แสดงผลคะแนน
    }
</script>

</body>
</html>
